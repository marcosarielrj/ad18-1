<html>
<head>

<script>
function atualizahora() {
// This is the client-side script.

// Initialize the HTTP request.
var xhr = new XMLHttpRequest();
xhr.open('GET', '/ola');

// Track the state changes of the request.
xhr.onreadystatechange = function () {
	var DONE = 4; // readyState 4 means the request is done.
	var OK = 200; // status 200 is a successful return.
	if (xhr.readyState === DONE) {
		if (xhr.status === OK) {
			// alert(xhr.responseText); // 'This is the output.'
			document.getElementById("txt").innerHTML = xhr.responseText;
		} else {
			// alert('Error: ' + xhr.status); // An error occurred during the request.
			document.getElementById("txt").innerHTML = xhr.status;
		}
	}
};

// Send the request to send-ajax-data.php
xhr.send(null);
    var t = setTimeout(function(){ atualizahora() }, 500);

}
</script>

</head>
<body onload="atualizahora()">
<div id="txt"></div>
</body>
</html>
